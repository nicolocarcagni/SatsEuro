<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="SatsEuro — Convert Bitcoin satoshis to euros and euros to satoshis with live market rates.">

    <link rel="icon" type="image/png" href="btc.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">

    <title>SatsEuro — BTC ↔ EUR Converter</title>
</head>

<body>
    <main class="app">
        <section class="converter" aria-labelledby="converter-heading">

            <header class="converter__header">
                <img src="btc.png" alt="Bitcoin logo" class="converter__logo" width="48" height="48">
                <h1 id="converter-heading" class="converter__title">
                    Sats<span class="converter__title--accent">Euro</span>
                </h1>
                <p class="converter__subtitle">Live BTC ↔ EUR converter</p>
            </header>

            <form class="converter__form" aria-label="Currency conversion form">

                <div class="converter__field">
                    <label for="sats-input" class="converter__label">SATS</label>
                    <input type="text" inputmode="numeric" id="sats-input" class="converter__input" placeholder="0"
                        autocomplete="off">
                </div>

                <div class="converter__swap" aria-hidden="true">
                    <svg class="converter__swap-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28"
                        height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polyline points="7 3 7 21"></polyline>
                        <polyline points="3 17 7 21 11 17"></polyline>
                        <polyline points="17 21 17 3"></polyline>
                        <polyline points="13 7 17 3 21 7"></polyline>
                    </svg>
                </div>

                <div class="converter__field">
                    <label for="eur-input" class="converter__label">EUR</label>
                    <input type="text" inputmode="decimal" id="eur-input" class="converter__input" placeholder="0.00"
                        autocomplete="off">
                </div>

            </form>

            <footer class="converter__footer">
                <p id="rate-display" class="converter__rate" aria-live="polite">Loading rate&hellip;</p>
                <p id="status-message" class="converter__status" role="status" aria-live="polite"></p>
            </footer>

        </section>
    </main>

    <noscript>
        <p style="text-align:center;padding:2rem;color:#ccc;">
            Please enable JavaScript to use the SatsEuro converter.
        </p>
    </noscript>

    <script src="app.js" defer></script>
</body>

</html>
